<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            {{product.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
       {{product.description}}
    </mat-card-content>
    <mat-card-actions>
        <app-confirm-button [product]="product" (clickToAdd)="onClickToAdd()"></app-confirm-button>
    </mat-card-actions>
</mat-card>
