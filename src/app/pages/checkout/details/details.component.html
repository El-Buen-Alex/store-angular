<div class="container">
    <table class="tabla">
        <thead>
            <tr>
                <th>Item</th>
                <th>Canridad</th>
                <th>Price Unit</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ |async">
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
                <td>{{item.price * item.quantity | currency}}</td>
            </tr>
        </tbody>
    </table>
    <div class="container__total">
        <p class="total">
            Total<span>{{total$ | async | currency}}</span>
        </p>
    </div>
</div>
